# deploy.yml

name: Deploy to GitHub Pages

# Roda este workflow toda vez que um push Ã© feito na branch 'main'
on:
  push:
    branches: [ main ]
  # Permite que vocÃª rode este workflow manualmente pela aba Actions do GitHub
  workflow_dispatch:

# Permite que o workflow clone o repositÃ³rio e crie um deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node.js
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ”¨
        # Roda o script de build do Vite. O 'base' que configuramos serÃ¡ usado aqui.
        run: npm run build

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # O Vite gera a pasta 'dist' por padrÃ£o

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4